<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <style>
        /* Styles for the main application container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .todo-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #taskInputField {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #addTaskButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        #addTaskButton:hover {
            background-color: #218838;
        }
        #taskList {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        .task-content {
            display: flex;
            align-items: center;
        }
        .task-text {
            flex-grow: 1;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 5px;
        }
        .edit-button, .remove-button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        #editDialog {
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #editDialog input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #editDialog button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #editDialog button:first-child {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }
        #editDialog button:last-child {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-section">
            <input type="text" id="taskInputField" placeholder="Enter task">
            <button id="addTaskButton">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <div class="dialog-box" id="editDialog">
        <h3>Edit Task</h3>
        <input type="text" id="editTaskInput">
        <button onclick="saveEditedTask()">OK</button>
        <button onclick="cancelTaskEdit()">Cancel</button>
    </div>

    <script>
        // Get DOM elements for task management
        const taskInputField = document.getElementById("taskInputField");
        const addTaskButton = document.getElementById("addTaskButton");
        const taskList = document.getElementById("taskList");
        const editDialog = document.getElementById("editDialog");
        const editTaskInput = document.getElementById("editTaskInput");
        let currentlyEditedTaskItem = null;

        // Add a new task to the list when the Add Task button is clicked
        addTaskButton.addEventListener("click", () => {
            const taskText = taskInputField.value.trim();
            if (taskText) {
                const taskItem = document.createElement("li");
                taskItem.className = "task-item";
                taskItem.innerHTML = `
                    <div class="task-content">
                        <input type="checkbox" class="complete-checkbox">
                        <span class="task-text">${taskText}</span>
                    </div>
                    <div class="button-group">
                        <button class="edit-button">Edit</button>
                        <button class="remove-button">Remove</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
                taskInputField.value = "";
            }
        });

        // Handle all task actions (complete, remove, edit) using event delegation
        taskList.addEventListener("click", (event) => {
            const clickedElement = event.target;
            const taskItem = clickedElement.closest(".task-item");

            // Toggle task completion status when checkbox is clicked
            if (clickedElement.classList.contains("complete-checkbox")) {
                taskItem.classList.toggle("completed");
            }

            // Remove task when Remove button is clicked
            if (clickedElement.classList.contains("remove-button")) {
                taskList.removeChild(taskItem);
            }

            // Initiate task editing when Edit button is clicked
            if (clickedElement.classList.contains("edit-button")) {
                currentlyEditedTaskItem = taskItem;
                const taskText = taskItem.querySelector(".task-text").textContent;
                editTaskInput.value = taskText;
                editDialog.style.display = "block";
                editDialog.style.top = `${event.clientY}px`;
                editDialog.style.left = `${event.clientX}px`;
            }
        });

        // Save changes to the edited task
        function saveEditedTask() {
            if (currentlyEditedTaskItem) {
                const newTaskText = editTaskInput.value.trim();
                if (newTaskText) {
                    currentlyEditedTaskItem.querySelector(".task-text").textContent = newTaskText;
                }
                editDialog.style.display = "none";
                currentlyEditedTaskItem = null;
            }
        }

        // Cancel the task editing process
        function cancelTaskEdit() {
            editDialog.style.display = "none";
            currentlyEditedTaskItem = null;
        }

        // Add task with Enter key press
        taskInputField.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                addTaskButton.click();
            }
        });
    </script>
</body>
</html>
